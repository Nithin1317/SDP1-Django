<h1>New User</h1>
<form action="addrecord/" method="post">
  {% csrf_token %}
  FirstName : <input type="text" name="fn" required><br><br>
  LastName  : <input type="text" name="ln" required><br><br>
  Username  : <input type="text" name="us" required><br><br>
  Email     : <input type="email" name="mail" required><br><br>
    <input type="submit" value="submit" >
</form>
