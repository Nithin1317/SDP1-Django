<title>Data</title>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>S.No</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
        <th>Email</th>
    </tr>
    {% for i in user %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.FirstName}}</td>
        <td>{{i.Lastname}}</td>
        <td>{{i.Username}}</td>
        <td>{{i.user_mail}}</td>
        <td><a href="delete/{{i.id}}">delete</a></td>
        <td><a href="update/{{i.id}}">update</a></td>
    </tr>
    {% endfor %}

</table>
